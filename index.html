<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calendar by Lukas</title>
</head>
<body>
    
    <div class="calContainer">
        <div class="calendar">

        <div class="month">
            <i class="fas fa-angle-left previous"></i>
            <div class="currentDate">
                <h1 class="currentMonth">April</h1>
                <p class="currentDay">Fri 29, 2021</p>
        </div>
        <i class="fas fa-angle-right next"></i>
    </div>

        <div class="weekdays">
            <div class="dayInTheWeek">Sun</div>
            <div class="dayInTheWeek">Mon</div>
            <div class="dayInTheWeek">Tue</div>
            <div class="dayInTheWeek">Wed</div>
            <div class="dayInTheWeek">Thu</div>
            <div class="dayInTheWeek">Fri</div>
            <div class="dayInTheWeek">Sat</div>
        </div>

            <div class="days">
                <div class="prev-days displayedDay">26</div>
                <div class="prev-days displayedDay">27</div>
                <div class="prev-days displayedDay">28</div>
                <div class="prev-days displayedDay">29</div>
                <div class="prev-days displayedDay">30</div>
                <div class="displayedDay">1</div>
                <div class="displayedDay">2</div>
                <div class="displayedDay">3</div>
                <div class="displayedDay">4</div>
                <div class="displayedDay">5</div>
                <div class="displayedDay">6</div>
                <div class="displayedDay">7</div>
                <div class="displayedDay">8</div>
                <div class="displayedDay">9</div>
                <div class="displayedDay">10</div>
                <div class="displayedDay">11</div>
                <div class="displayedDay">12</div>
                <div class="displayedDay">13</div>
                <div class="displayedDay">14</div>
                <div class="displayedDay">15</div>
                <div class="displayedDay">16</div>
                <div class="displayedDay">17</div>
                <div class="displayedDay">18</div>
                <div class="displayedDay">19</div>
                <div class="displayedDay">20</div>
                <div class="displayedDay">21</div>
                <div class="displayedDay">22</div>
                <div class="displayedDay">23</div>
                <div class="displayedDay">24</div>
                <div class="displayedDay">25</div>
                <div class="displayedDay today">26</div>
                <div class="displayedDay">27</div>
                <div class="displayedDay">28</div>
                <div class="displayedDay">29</div>
                <div class="displayedDay">30</div>
                <div class="displayedDay">31</div>
                <div class="next-days displayedDay">1</div>
                <div class="next-days displayedDay">2</div>
                <div class="next-days displayedDay">3</div>
                <div class="next-days displayedDay">4</div>
                <div class="next-days displayedDay">5</div>
                <div class="next-days displayedDay">6</div>
            </div>

    </div>
    </div>


</body>
<script src="calendar.js"></script>
</html>
