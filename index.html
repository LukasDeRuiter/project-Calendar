<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calendar by Lukas</title>
</head>
<body>
    
    <div class="calContainer">
        <div class="userInput">
        <button id="addNewEventID">Add a new event</button>
        <div id="userInputContainerID" class="userInputContainer">
            <label for="eventTitle" class="eventLabel">Name your event:</label>
            <input type="text" class="" id="eventTitle" name="eventTitle">
            <label for="eventTime" class="eventLabel">When does it start?</label>
            <input type="text" class="" id="eventTime" name="eventTime">
            <label for="eventDescription" class="eventLabel">Add a description here:</label>
            <input type="text" class="" id="eventDescription" name="eventDescription">
            <input type="submit" class="" id="eventSubmit" name="eventSubmit" value="Submit">
        </div>
    </div>

        <div class="calendar">

        <div class="month">
            <i class="fas fa-angle-left previous" id="leftBtnID"></i>
            <div class="currentDate">
                <h1 class="currentMonth" id="currentMonthID"></h1>
                <p class="currentDay" id="currentDayID"></p>
        </div>
        <i class="fas fa-angle-right next" id="rightBtnID"></i>
    </div>

        <div class="weekdays">
            <div class="dayInTheWeek">Sun</div>
            <div class="dayInTheWeek">Mon</div>
            <div class="dayInTheWeek">Tue</div>
            <div class="dayInTheWeek">Wed</div>
            <div class="dayInTheWeek">Thu</div>
            <div class="dayInTheWeek">Fri</div>
            <div class="dayInTheWeek">Sat</div>
        </div>

            <div class="days">
            </div>
    </div>

    <div class="theDayUserClicked"></div>

    </div>

<button id="test">dingdong</button>
</body>
<script src="calendar.js"></script>
</html>
